base: /
baseVariants:
  -
    base: 'https://typo3-goat-header.ddev.sit'
    condition: 'applicationContext == "Development"'
  -
    base: '***REMOVED***'
    condition: 'applicationContext == "Production/Staging"'
errorHandling:
  -
    errorCode: 404
    errorHandler: Page
    errorContentSource: 't3://page?uid=19'
languages:
  -
    title: English
    enabled: true
    languageId: 0
    base: /
    typo3Language: default
    locale: en_US.UTF-8
    iso-639-1: en
    navigationTitle: English
    hreflang: en-us
    direction: ltr
    flag: us
    websiteTitle: ''
  -
    title: German
    enabled: true
    base: /de/
    typo3Language: de
    locale: de_DE.utf8
    iso-639-1: de
    websiteTitle: ''
    navigationTitle: Deutsch
    hreflang: de
    direction: ltr
    fallbackType: fallback
    fallbacks: '0'
    flag: de
    languageId: 1
rootPageId: 1
websiteTitle: 'Goat Inc.'
