<header id="header" class="header" data-nav-expanded="false">

    <div class="logo">
        <a href="/" class="logo__link">
            <img src="{f:uri.image(src: 'EXT:typo3_vite_demo/Resources/Public/Icons/favicon.svg')}" height="24" width="24" alt="Goats!" class="logo__icon scale-on-hover">
            Goats!
        </a>
    </div>

    <div class="header__metanav header__metanav--mobile">
        <f:render partial="MetaNav" arguments="{_all}" />
        <f:render partial="Search"/>
    </div>

    <f:render partial="MainNav" section="Main" arguments="{_all}" />

    <div class="header__metanav header__metanav--desktop">
        <f:render partial="Search"/>
        <f:render partial="MetaNav" arguments="{_all}" />
    </div>

</header>
