<header id="header" class="header">

    <div class="logo">
        <a href="/" class="logo__link scale-on-hover">
            <svg width="117" height="32" class="logo__icon" >
                <title>
                    <f:translate key="LLL:EXT:typo3_vite_demo/Resources/Private/Language/locallang.xlf:header.logo"/>
                </title>
                <use href="{f:uri.resource(path: 'EXT:typo3_vite_demo/Resources/Public/Icons/sprite.svg')}#logo"></use>
            </svg>
        </a>
    </div>

    <div class="header__metanav grid md:none">
        <f:render partial="MetaNav" arguments="{_all}" />
    </div>

    <f:render partial="MobileMenu" arguments="{_all}" />

    <div class="header__metanav none md:grid">
        <f:render partial="MetaNav" arguments="{_all}" />
    </div>

</header>
