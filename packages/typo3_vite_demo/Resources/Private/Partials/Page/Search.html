
<f:section name="Mobile">
    <form class="search__form">
        <label>
            <span class="visually-hidden">Search term</span>
            <input type="text">
        </label>
    </form>
</f:section>

<f:section name="Desktop">
    <div class="search sm:none lg:block">
        <button type="button" class="search__button" aria-expanded="false">Search</button>
        <div class="search__panel">
            <form class="search__form">
                <label>
                    <span class="visually-hidden">Search term</span>
                    <input type="text">
                </label>
                <button>Submit</button>
            </form>
        </div>
    </div>
</f:section>
