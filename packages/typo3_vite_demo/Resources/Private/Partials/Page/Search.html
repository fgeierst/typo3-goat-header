<div class="search">

    <form class="search__form">
        <label class="search__label">
            <span class="visually-hidden">
                <f:translate key="LLL:EXT:typo3_vite_demo/Resources/Private/Language/locallang.xlf:search"/>
            </span>
            <input type="text" class="search__input" placeholder="{f:translate(key='LLL:EXT:typo3_vite_demo/Resources/Private/Language/locallang.xlf:search')}">
        </label>
    </form>

    <div class="quicklinks">
        <p class="quicklinks__header">Quicklinks</p>
        <ul class="quicklinks__list">
            <f:for each="{mainnavigation}" as="item">
                <li class="quicklinks__item">
                    <a href="{item.link}" class="quicklinks__link" {f:if(condition: item.active, then:'aria-current="page"')}>
                        {item.title}
                    </a>
                </li>
            </f:for>
        </ul>
    </div>

</div>
